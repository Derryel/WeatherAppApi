<!DOCTYPE html>
<html>
<head>
	<title>Weather App Api</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<div class="jumbotron">
	<h2 id="title"> Get Current Weather</h2>
</div>
<div class="container">
	<div class="row">
		<h3 class="text-center text-primary">Enter City Name</h3>
		<span id="error"></span>
	</div>
	<div class="row form-group form-inline" id="search">
		<input type="text" name="city" id="city" class="form-control" placeholder="City Name">
		<button id="submitWeather" class="btn btn-primary">Search City</button>
	</div>
</div>
<div id="show">
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
